<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiseCal - Napaka</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --danger: #dc2626;
            --danger-light: #fef2f2;
            --danger-border: #fecaca;
            --warning: #f59e0b;
            --warning-light: #fffbeb;
            --text: #1f2937;
            --text-muted: #6b7280;
            --bg: #f9fafb;
            --card-bg: #ffffff;
            --border: #e5e7eb;
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --radius: 12px;
            --radius-sm: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 480px;
        }

        .card {
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow-lg);
            padding: 48px 40px;
            text-align: center;
        }

        .error-icon {
            width: 80px;
            height: 80px;
            background: var(--danger-light);
            border: 2px solid var(--danger-border);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            animation: shake 0.5s ease-in-out;
        }

        .error-icon svg {
            width: 40px;
            height: 40px;
            color: var(--danger);
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 12px;
            color: var(--text);
        }

        .message {
            color: var(--text-muted);
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 24px;
        }

        .error-details {
            background: var(--danger-light);
            border: 1px solid var(--danger-border);
            border-radius: var(--radius-sm);
            padding: 16px 20px;
            margin-bottom: 28px;
            text-align: left;
        }

        .error-details h3 {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--danger);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .error-details p {
            font-size: 0.9rem;
            color: #991b1b;
            line-height: 1.5;
            word-break: break-word;
        }

        .error-details code {
            background: rgba(220, 38, 38, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 0.85rem;
        }

        .help-box {
            background: var(--warning-light);
            border-radius: var(--radius-sm);
            padding: 16px 20px;
            margin-bottom: 28px;
            text-align: left;
        }

        .help-box h3 {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--warning);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .help-box ul {
            font-size: 0.85rem;
            color: #92400e;
            line-height: 1.6;
            margin-left: 16px;
        }

        .help-box li {
            margin-bottom: 4px;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 14px 28px;
            border-radius: var(--radius-sm);
            font-size: 0.95rem;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.2s ease;
            border: none;
            cursor: pointer;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
        }

        .btn-secondary {
            background: transparent;
            color: var(--text-muted);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--bg);
            color: var(--text);
        }

        .footer {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid var(--border);
            color: var(--text-muted);
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="error-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"/>
                    <line x1="12" y1="8" x2="12" y2="12"/>
                    <line x1="12" y1="16" x2="12.01" y2="16"/>
                </svg>
            </div>
            
            <h1>Pri≈°lo je do napake</h1>
            <p class="message">{{ message }}</p>
            
            {% if details %}
            <div class="error-details">
                <h3>üîç Podrobnosti</h3>
                <p>{{ details }}</p>
            </div>
            {% endif %}

            {% if help_tips %}
            <div class="help-box">
                <h3>üí° Predlogi</h3>
                <ul>
                    {% for tip in help_tips %}
                    <li>{{ tip }}</li>
                    {% endfor %}
                </ul>
            </div>
            {% endif %}
            
            <div class="buttons">
                <a href="{{ back_url }}" class="btn btn-primary">
                    ‚Üê {{ back_text }}
                </a>
                <a href="/" class="btn btn-secondary">
                    üè† Na zaƒçetno stran
                </a>
            </div>
            
            <div class="footer">
                WiseCal ¬© 2025 ‚Ä¢ Sinhronizacija urnikov
            </div>
        </div>
    </div>
</body>
</html>
